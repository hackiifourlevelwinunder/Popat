<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RNG Frequency (Ready)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:2rem;background:#fff;color:#111}
    .card{max-width:480px;margin:0 auto;padding:1.5rem;border-radius:12px;border:1px solid #ddd;text-align:center}
    .big{color:#d33;font-weight:700}
    .small{color:#1565c0;font-weight:700}
    .mono{font-family:Menlo,monospace;background:#f7f7f7;padding:.5rem;border-radius:6px;display:inline-block}
  </style>
</head>
<body>
  <div class="card">
    <h1>Final RNG Frequency Result</h1>
    <p>Server time (UTC): <span id="time">--</span></p>
    <p>Previous: <span id="previous">-</span></p>
    <p>Final: <span id="final">-</span></p>
    <p class="mono">CSRNG: <span id="csrng">-</span> | QRNG: <span id="qrng">-</span> | Random.org: <span id="random">-</span></p>
    <p>Next actions: fetch @ :25 UTC → preview @ :30 UTC → final locked @ :00 UTC</p>
  </div>
  <script>
    async function refresh() {
      try {
        const r = await fetch('/api/result');
        const j = await r.json();
        document.getElementById('time').innerText = j.serverTimeUTC;
        document.getElementById('previous').innerText = j.previous ?? '-';
        document.getElementById('final').innerText = j.final ?? '-';
        document.getElementById('csrng').innerText = j.sources.csrng ?? '-';
        document.getElementById('qrng').innerText = j.sources.qrng ?? '-';
        document.getElementById('random').innerText = j.sources.randomOrg ?? '-';
      } catch (e) {
        console.error('refresh error', e);
      }
    }
    setInterval(refresh, 3000);
    refresh();
  </script>
</body>
</html>
