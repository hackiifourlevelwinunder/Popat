<!DOCTYPE html>
<html>
<head>
  <title>RNG Result</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .box { margin: 20px; font-size: 24px; }
  </style>
</head>
<body>
  <h1>ğŸ”¢ RNG Final Result</h1>
  <div class="box">â° Timer: <span id="timer"></span></div>
  <div class="box">ğŸ“Š Numbers: <span id="numbers"></span></div>
  <div class="box">ğŸ† Final: <span id="final"></span></div>
  <div class="box">â¬…ï¸ Previous: <span id="previous"></span></div>

  <script>
    let previous = "-";

    function updateTimer() {
      const now = new Date();
      let sec = now.getSeconds();
      let remaining = 60 - sec;
      document.getElementById("timer").innerText = remaining + "s";

      if (sec === 0) {
        fetch("/result").then(res => res.json()).then(data => {
          document.getElementById("numbers").innerText = data.numbers.join(", ");
          document.getElementById("final").innerText = data.result;
          previous = data.result;
        });
      }
      if (sec === 30) {
        document.getElementById("previous").innerText = previous;
      }
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
